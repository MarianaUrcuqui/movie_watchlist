<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <img src="img/header.jpg" alt="posters of movies">
      <h1 class="header-title">Find your film</h1>
      <a href="#" class="a-watchlist"><h6 class="watchlist">My watchlist</h6></a>
    </header>
    <div class="search">
      <label for="search" class="search-icon"><img src="img/Search.jpg" alt="search"></label>
      <input type="text" placeholder="Search for a movie" id="search" class="input-search">
      <button type="button" class="search-btn">Search</button>
    </div>
    <main id="main" class="main">
      <!-- MOVIES WILL APPEAR HERE -->
      <img src="img/Icon.jpg" alt="start exploring" class="icon">
      <h3>Start exploring</h3>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
